                        var insertBtn = document.querySelector("#btn");

                        function UpdateNum(Jnum){
                            update(ref(db, "prop"),{
                                num: Jnum
                            })
                            .then(()=>{
                                alert("הכל בסדר אחי");
                            })
                            .catch((error)=>{

                            });
                        }

                
                        function InsertD(bod, tit, dat, num) {
                            set(ref(db, "jokes/"+ num),{
                                body: bod,
                                title: tit,
                                date: dat,
                                disgus: 3,
                                ranking: 0
                            })
                            .then(()=>{
                                UpdateNum(num);
                            })
                            .catch((error)=>{
                                alert(error);
                            });
                        }

                        function FindSum(bod, tit, dat) {
                            let Jnum = -1;
                            const dbref = ref(db);
                            get(child(dbref, "prop"))
                            .then((snapshot)=>{
                                if(snapshot.exists()){
                                    Jnum = snapshot.val().num;
                                    InsertD(bod, tit, dat, Jnum+1)
                                }
                            })
                            .catch((error)=>{
                                alert("לא עובד אחי סליחה")
                            })

                            return Jnum;
                        }

                        insertBtn.addEventListener('click', Click);

                        function Click(){
                            var tit = document.getElementById("Jtitle").value;
                            var bod = document.getElementById("Jbody").value;
                            if((bod=="")||(tit=="")){
                                alert("מנסה סתם ללחוץ על כפתורים אה")
                            }
                            else{
                                const minute = 1000 * 60;
                                const hour = minute * 60;
                                const day = hour * 24;
                                const d = new Date();
                                let sins = (d.getTime() / day);
                                FindSum(bod, tit, sins);
                            }
                        }
